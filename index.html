<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div id="main">

    <div id="player1">
      <img src="img/pig_big.png" alt="" id="piggieBigPic">

    </div>
    
    <div id="gameboard"></div>

    <div id="player2">
      <img src="img/crazy_hamster_big.png" id="hamsterBigPic">
      <h1>Hamster the Angry Destroyer</h1>
      <h2>Life:<span id="hamsterLifeLevel">100</span></h2>
      <h2>Weapon: <span id="hamsterWeaponName"></span></h2>
      <h3>Attack Force: <span id="hamsterWeaponPoint">10</span></h3>

    </div>

  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="game.js"></script>
  <script src="app.js"></script>
